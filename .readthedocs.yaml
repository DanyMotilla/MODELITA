version: 2

# Set the OS and runtime used to build the docs
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      - pip install poetry
      - pip install sphinx furo sphinx-copybutton myst-parser
    post_build:
      - echo "Documentation build completed"

# Build documentation in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Sphinx configuration
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: true

# Python dependencies required to build the docs
python:
  install:
    - requirements: docs/requirements.txt
